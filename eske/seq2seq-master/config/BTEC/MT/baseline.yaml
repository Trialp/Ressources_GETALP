label: 'BTEC baseline'
description: "New BTEC baseline (beats Berard et al. 2016)"

cell_size: 256
attn_size: 256
embedding_size: 128

bidir: True
cell_type: GRU  # GRU/LSTM
weight_scale: 0.1

data_dir: data/BTEC
model_dir: models/BTEC/MT/baseline
batch_size: 32

optimizer: adam
learning_rate: 0.001

sgd_after_n_epoch: 20
sgd_learning_rate: 0.2
learning_rate_decay_factor: 0.9
decay_every_n_epoch: 1
decay_after_n_epoch: 21

steps_per_checkpoint: 2000
steps_per_eval: 2000
score_function: corpus_scores

max_gradient_norm: 1.0
batch_mode: standard
read_ahead: 10
max_len: 25
max_steps: 30000

encoders:
  - name: fr
    final_state: average

decoders:
  - name: en
    conditional_rnn: True
    pred_deep_layer: True

use_dropout: True
pervasive_dropout: True
rnn_input_dropout: 0.2
rnn_output_dropout: 0.2
attn_dropout: 0.2
word_dropout: 0.2
initial_state_dropout: 0.2
